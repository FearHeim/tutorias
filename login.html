<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style_login.css">
    <title>Inicio de Sesión</title>
    <script src="estudiant.js"></script>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <header class="header">
        <a href="https://www.uleam.edu.ec">
            <img class="header__img" src="archivos/logo-u.png" alt="">
        </a>
   
    </header>
    <section class="login">
        <section class="login__container">
            <h2>
                Inicio de Sesión
            </h2>
            <form class="login__container--form" action="">
                <input class="inputlogin" type="text" placeholder="Cédula">
                <input class="inputcontra" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--recordar">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Ayuda</a>
    </footer>
</body>
</html>
